<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>超人喜欢王八</title>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            font-family: Helvetica Neue, Helvetica, Hiragino Sans GB, Microsoft YaHei, Arial, sans-serif;
            font-size: 85%;
            margin: 0;
        }
        
        .content-center{
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            -ms-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFFFFF;
            padding: 0 15px;
            width: 100%;
            max-width: 500px;
        
        }
        
        @media screen and (min-device-width: 768px) {
            .page-header-image{
            position: absolute;
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:url('header.jpg');
            -webkit-filter: blur(3px);
                -moz-filter: blur(3px);
                -ms-filter: blur(3px);    
                    filter: blur(3px);
            }
        }
        
        @media screen and (max-device-width: 768px) {
            .page-header-image{
            position: absolute;
            background-size: cover;
            background-position: center center;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:url('sj.jpg');
            -webkit-filter: blur(3px);
                -moz-filter: blur(3px);
                -ms-filter: blur(3px);    
                    filter: blur(3px);
            }
            .content-center {
                max-width: 350px !important;
            }
        }
        .homepage {
/*             height: 100vh; */
        }
        
        h2 {
            font-size: 220%;
            font-weight: 400;
        }
        
        .content {
            position: absolute;
            width: 100%;
            top: 40%;
            transform: translate(0, -50%);
            text-align: center;
        }
        
        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }
    </style>
</head>

<body>
    <div class="homepage">
        <div class="page-header-image" ref="pageHeaderImage"></div>
        <div class="content-center">
            <h2>End Time</h2>
            <h1 class="time">Backy and Nancy</h1>
            <div class="timer">
<!--                 <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds -->
                <b>402</b> Days <b>11</b> Hours <b>14</b> Minutes <b>27</b> Seconds
            </div>
        </div>
    </div>
    <script>
        function timer() {
        console.log();
            var start = new Date('2020/11/14');
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
